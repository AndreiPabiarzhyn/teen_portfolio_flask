{% extends "base.html" %}
{% block title %}{{ project.title }} — Project{% endblock %}
{% block content %}
<article class="project-page">
  <img class="project-cover" src="{{ url_for('static', filename=project.image) }}" alt="Project image">
  <div class="project-text">
    <h1>{{ project.title }}</h1>
    <p>{{ project.description }}</p>

    <h2>What I Did</h2>
    <ul>
      <li>Planned the idea and design</li>
      <li>Built the core functionality</li>
      <li>Tested and shared with friends</li>
    </ul>

    <a class="btn" href="{{ url_for('index') }}">← Back to Home</a>
  </div>
</article>
{% endblock %}
